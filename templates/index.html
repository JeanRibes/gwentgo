<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>HTML Gwynt (TW3) </title>
</head>
<body>
<form action="/create" method="post">
    game name <input name="name" type="text"/>
    <button type="submit">Create a new game</button>
</form>
<hr/>
<section id="lobbies">
    <button hx-get="/lobby">Refresh lobbies</button>
    <ul>
    {{range .Lobbies }}
        <li><a href="/join/{{.Key}}">{{.Name}}</a></li>
    {{end}}
    </ul>
</section>

<footer>
    <button hx-get="/info" hx-swap="outerHTML">get game info</button>
</footer>

<script src="https://unpkg.com/htmx.org@1.6.1"></script>
</body>
</html>
